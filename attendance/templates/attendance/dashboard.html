<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-heading {
        color: #090909; /* Custom color */
        font-family: 'Arial', sans-serif; /* Custom font family */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Custom text shadow */
      }

      body {
        background-image: url("https://e0.pxfuel.com/wallpapers/386/919/desktop-wallpaper-website-background-website-login-page-background.jpg");
        background-size: cover;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
        header {
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-button {
            margin-right: 10px; 
        }
        .header-title {
            margin: 0;
            display: flex;
            align-items: center;
        }
        .back-button {
            margin-right: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-button {
            margin-right: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            border-top: 1px solid #ddd;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
    }
    </style>
  
    </style>
  </head>
  <body>
    <header class="d-flex justify-content-between align-items-center bg-light p-3 border-bottom">
      <a href="{% url 'home' %}" class="btn back-button">Back</a>
      <a href="{% url 'add_user' %}" class="btn  add-button">Add Student</a>
  </header>
  
  <div class =content>
    <div class="container mt-4">
      <h1 style="color: white; padding: 11px; font-size: 32px;">
      Student Dashboard
    </h1>
      <table class="table table-striped table-bordered" style="background-color: white;">
        <thead class="table-primary">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td class="text-center">{{ student.id }}</td>
            <td class="text-center">{{ student.name }}</td>
            <td class="text-center">
              <!-- Uncomment the Edit button if needed -->
              <!-- <a href="{% url 'edit_student' student.id %}" class="btn btn-success me-2">Edit</a> -->
              <a
                href="{% url 'delete_student' student.id %}"
                class="btn btn-danger"
              >
                Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
    <footer>
      <div>
          <p>&copy; 2024 Student Attendance Management System</p>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
